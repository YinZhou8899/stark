<h1>列表页面</h1>
<div>
    <div style="float: right;">
        <form method="GET" class="form-inline">
            <div class="form-group">
                <input class="form-control" type="text" name="q" value="{{ q }}" placeholder="关键字搜索">
                <button class="btn btn-primary" type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
        </form>
    </div>
    <form action="" method="post" class="form-inline">
        {% csrf_token %}
        {% if action_list %}
            <div class="form-group">
                <select name="action" class="form-control" style="min-width: 200px;">
                    <option>请选择功能</option>
                    {% for item in action_list %}
                        <option value="{{ item.name }}">{{ item.derection }}</option>
                    {% endfor %}
                </select>
                <input class="btn btn-primary" type="submit" value="执行">
            </div>
        {% endif %}
        <table class="table table-bordered">
            <thead>
            <tr>
                {% for item in header_list %}
                    <th>{{ item }}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for row_list in body_list %}
                <tr>
                    {% for col in row_list %}
                        <td>{{ col }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            {{ page.page_html|safe }}
        </ul>
    </nav>
</div>
